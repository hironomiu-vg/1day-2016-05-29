<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <!-- Bootstrap core CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="css/base.css" rel="stylesheet">

        <title>じゃんけんゲーム</title>

    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" id="title" href="/">じゃんけんゲーム</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <div class="text-center" style="height:300px"> <h4>Enemy</h4><img id="bobrspimg" src="img/scissors.png" /> </div>
                    <div id="own" class="jumbotron" style="height:200px"></div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-info" style="width: 30%"></div>
                    </div>
                </div><!-- col-xs-6 -->
                <div class="col-xs-6 col-md-6" style="height:300px">
                    <div id='enemy' class="jumbotron" style="height:200px"></div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-info" style="width: 30%"></div>
                    </div>
 <div class="text-center">
                            <div class="col-sm-4 col-xs-4"> <button type="button" class="btn-lg btn-primary rsp-btn" id="rock" disabled="disabled">グー　</button> </div>
                            <div class="col-sm-4 col-xs-4"> <button type="button" class="btn-lg btn-primary rsp-btn" id="scissors" disabled="disabled">チョキ</button> </div>
                            <div class="col-sm-4 col-xs-4"> <button type="button" class="btn-lg btn-primary rsp-btn" id="paper" disabled="disabled">パー　</button> </div>
                        </div>
                        <div class="col-sm-12 col-xs-12"> <hr /> </div>
                        <div class="col-sm-6 col-xs-6 text-center"> 
                            <h4>あなた</h4>
                            <img id="myrspimg" src="img/rock.png" />
                            <br>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="100"
                                    aria-valuemin="0" aria-valuemax="100" style="width:100%" id='my_hp'>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-6 text-center">
                            <h4>ボブ</h4>
                            <img id="bobrspimg" src="img/scissors.png" />
                            <br>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="100"
                                    aria-valuemin="0" aria-valuemax="100" style="width:100%" id='enemy_hp'>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-xs-12">
                            <hr /> 
                            <h1><strong><p id="result" class="text-center">Who will win?</p></strong></h1>
                            <div class="match_history" style="display:none">

                                <div class="pull-left">
                                    <span id="match_count">0戦</span>
                                    <span id="your_win">0勝</span>
                                    <span id="your_lose">0敗</span>
                                    <span id="draw">0引き分け</span>
                                </div>
                                <div class="pull-right">
                                    <span id="winning_streak">連勝</span>
                                </div>
                                <div class="clearfix" style="margin: 10px 0"></div>
                                <div class="history-field">
                                <table class="table table-striped" id="history">
                                    <thead>
                                        <tr>
                                            <th>あなたの手</th>
                                            <th>相手の手</th>
                                            <th>勝敗</th>
                                        </tr>
                                    </thead>
                                    <tbody>  
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                </div><!-- colxs-6 -->
            </div>
        </div>

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/vue/dist/vue.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/rock-paper-scissors.js"></script>
    </body>
</html>
